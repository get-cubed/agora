name: Version Bump

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip if PR is from a fork (can't push back)
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from main
        id: main-version
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:.claude-plugin/marketplace.json | jq -r '.metadata.version')
          echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "Main version: $MAIN_VERSION"

      - name: Get current PR version
        id: pr-version
        run: |
          PR_VERSION=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT
          echo "PR version: $PR_VERSION"

      - name: Analyze commits for bump type
        id: bump-type
        run: |
          # Get commits in this PR
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s" 2>/dev/null || echo "")

          BUMP_TYPE="patch"

          # Check for breaking changes
          if echo "$COMMITS" | grep -qiE "^.*!:|BREAKING CHANGE"; then
            BUMP_TYPE="major"
          # Check for new plugins (features)
          elif echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:|add plugin"; then
            BUMP_TYPE="minor"
          fi

          echo "type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new-version
        run: |
          MAIN_VERSION="${{ steps.main-version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$MAIN_VERSION"

          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if bump needed
        id: check-bump
        run: |
          PR_VERSION="${{ steps.pr-version.outputs.version }}"
          NEW_VERSION="${{ steps.new-version.outputs.version }}"

          if [ "$PR_VERSION" = "$NEW_VERSION" ]; then
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "Version already correct ($PR_VERSION)"
          else
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "Version bump needed: $PR_VERSION -> $NEW_VERSION"
          fi

      - name: Update marketplace.json version
        if: steps.check-bump.outputs.needed == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          jq --arg v "$NEW_VERSION" '.metadata.version = $v' .claude-plugin/marketplace.json > marketplace.json.tmp
          mv marketplace.json.tmp .claude-plugin/marketplace.json

      - name: Commit and push
        if: steps.check-bump.outputs.needed == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          git add .claude-plugin/marketplace.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
